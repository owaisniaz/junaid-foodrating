<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page#2</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- ======= Font Awesome ========= -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ========== style.css =========== -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font/flaticon.css" />
  </head>
  <body>
    <!-- Feedback Modal -->
    <div class="modal fade" id="exampleModal">
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content p-4" id="mortarBorderRadius">
          <div class="modal-body">
            <form>
              <div class="form-group roundStyle">
                <input
                  type="text"
                  placeholder="Branch Name"
                  class="form-control"
                  id="branchname"
                  aria-describedby="branch-name"
                />
              </div>
              <div class="form-group roundStyle">
                <input
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  id="email"
                  aria-describedby="email"
                />
              </div>
              <div class="select-box modalSelectbox m-0">
                <div class="options-container ml-fix">
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="automobiles"
                      name="category"
                    />
                    <label for="automobiles">Automobiles</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="music"
                      name="category"
                    />
                    <label for="music">Music</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="tutorials"
                      name="category"
                    />
                    <label for="tutorials">Tutorials</label>
                  </div>
                </div>

                <div class="selected mt-fix" id="modalSelectbox">Like</div>
                <span id="category-title">Category</span>
              </div>

              <div class="form-group mt-2">
                <textarea
                  class="form-control feedback-textarea"
                  id="textAreaExample"
                  rows="4"
                  placeholder="Description"
                ></textarea>
              </div>
              <div class="form-group mt-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />

                <label
                  class="form-check-label ml-4 mt-1 pl-2"
                  for="exampleCheck1"
                  >Click to automatically attach screenshot of this page</label
                >
              </div>
              <div id="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  id="mortarFooterButton1"
                >
                  CANCEL
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="mortarFooterButton2"
                >
                  POST REVIEW
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <main>
      <!-- =========================== Navigation bar start =========================== -->
      <nav class="mx-4 d-flex justify-content-between mt-4">
        <div id="logo">
          <a href="#" class="navbar-brannd"> FOODRATING </a>
        </div>

        <div id="login">
          <a href="login.html"> LOGIN </a>
        </div>
      </nav>
      <!-- =========================== Navigation bar end=========================== -->

      <!-- ===================== Here all content styling start ======================= -->

      <section id="content">
        <div class="container p-0">
          <div class="row">
            <div class="col-lg-3 col-md-4 mt-4 px-4">
              <section class="firs-search-section">
                <div class="round-box-title">Restaurants</div>

                <div class="select-box mt-4">
                  <div class="options-container">
                    <div class="option">
                      <input
                        type="radio"
                        class="radio"
                        id="automobiles"
                        name="category"
                      />
                      <label for="automobiles">Automobiles</label>
                    </div>

                    <div class="option">
                      <input
                        type="radio"
                        class="radio"
                        id="film"
                        name="category"
                      />
                      <label for="film">Film & Animation</label>
                    </div>
                    <div class="option">
                      <input
                        type="radio"
                        class="radio"
                        id="tutorials"
                        name="category"
                      />
                      <label for="tutorials">Tutorials</label>
                    </div>
                  </div>
                  <div class="selected">Select a cuisine</div>
                </div>

                <div class="number-wrapper d-flex mr-3 align-items-center mt-3">
                  <span class="content">Distance in km</span>
                  <div id="box" class="pr-5 py-0"></div>
                  <i
                    class="flaticon-up-arrow-angle next"
                    onclick="nextNum()"
                  ></i>
                  <i class="flaticon-down-arrow prev" onclick="prevNum()"></i>
                </div>

                <div class="map-container mt-4">
                  <div id="map"></div>
                  <div class="input-group containerOfSearch">
                    <input
                      class="form-control round-border"
                      type="text"
                      placeholder="Search Location"
                    />
                    <a href="#"> <i class="fas fa-search"></i> </a>
                  </div>
                </div>
              </section>
            </div>
            <div class="col-lg-9 col-md-8 mt-4 pl-3">
              <div class="row no-gutters">
                <!-- starting the inner row of column 9 -->
                <!-- =============================  Starting is the section of search bar  ============================= -->
                <div class="col-lg-8">
                  <section class="second-search-section">
                    <div class="input-group parentOfSearch">
                      <input
                        class="form-control round-border"
                        type="text"
                        placeholder="Search Food"
                      />
                      <a href="#"> <i class="fas fa-search"></i> </a>
                    </div>
                  </section>
                </div>

                <!-- =============================  End the section of search bar  =============================== -->

                <!-- =================================  Starting is the section of sort by  ==================================== -->
                <div class="col-lg-4 px-lg-4">
                  <section class="firs-search-section p-0 ml-md-0 ml-1">
                    <div class="select-box secondSelectbox">
                      <div class="options-container" id="forMarginLeft">
                        <div class="option">
                          <input
                            type="radio"
                            class="radio"
                            id="automobiles"
                            name="category"
                          />
                          <label for="automobiles">Automobiles</label>
                        </div>
                        <div class="option">
                          <input
                            type="radio"
                            class="radio"
                            id="film"
                            name="category"
                          />
                          <label for="film">Film & Animation</label>
                        </div>
                        <div class="option">
                          <input
                            type="radio"
                            class="radio"
                            id="music"
                            name="category"
                          />
                          <label for="music">Music</label>
                        </div>
                        <div class="option">
                          <input
                            type="radio"
                            class="radio"
                            id="tutorials"
                            name="category"
                          />
                          <label for="tutorials">Tutorials</label>
                        </div>
                      </div>
                      <div class="selected" id="selectedForLeft">Sort By</div>
                    </div>
                  </section>
                </div>
                <!-- =================================  The end of section sort by  ======================================= -->
              </div>
              <!-- inner row-->
              <!-- ============================= The card section start ===================================-->
              <section
                id="cardsSection"
                class="pt-4 mn-md-0 ml-n5 justify-content-between d-flex  pagetwocardsSection"
              >
              
                <div class="pb-3" id="pagetwo-card-container">
                  <div class="card p-2" id="pagetwocard">
                    <div class="card-img-top" id="Page2-card-img-top"></div>
                    <div class="card-body p-1">
                      <div
                        class="ratingSection d-flex align-items-center justify-content-between"
                      >
                        <article
                          class="title-content d-flex align-items-center justify-content-between w-100"
                        >
                          <h5 class="card-title mt-2">Smoke steak</h5>
                          <p class="mt-3"><a href="#">Read Reviews</a></p>
                        </article>
                      </div>
                      <p class="mt-0 pb-2 cardBottomInfo">
                        123 ABC market Mekkah
                      </p>

                      <div
                        class="stars d-flex align-items-center ml-auto pb-4"
                        id="pagetwo-phaseone-stars"
                      >
                        <i class="fas fa-star bluestar"></i>
                        <i class="fas fa-star bluestar"></i>
                        <i class="fas fa-star bluestar"></i>
                        <i class="fas fa-star bluestar"></i>
                        <i class="fas fa-star greystar"></i>
                        <span class="pl-3 forReview">371 Reviews</span>
                      </div>

                      <small id="smallDescription"
                        >You have not rated this food yet</small
                      >
                      <div class="rankingContent d-flex pt-4 mb-1">
                        <img
                          src="img/mc.webp"
                          class="img-fluid rankingImage"
                          alt=""
                        />
                        <p class="card-text mx-2">Domino's</p>
                      </div>
                    </div>
                  </div>
                </div>

                  <!-- ============= col-2 ================ -->

                  <div class=" my-lg-0 my-5" id="pagetwo-card-container">
                    <div class="card p-1" id="pagetwocard ">
                      <h4 class="pt-3 pl-3">Rate This Product</h4>
                      <div
                        id="page2-flex-column-container"
                        class="align-items-center px-4 pt-3"
                      >
                        <div
                          class="stars d-flex align-items-center justify-content-center py-3 px-5 ml-auto"
                          id="pagetwo-phase-two-star"
                        >
                          <i class="fas fa-star greystar"></i>
                          <i class="fas fa-star greystar"></i>
                          <i class="fas fa-star greystar"></i>
                          <i class="fas fa-star greystar"></i>
                          <i class="fas fa-star greystar"></i>
                        </div>
                        <div id="page2-input-box" class="pt-5">
                          <input
                            type="text"
                            class="px-3 py-2"
                            placeholder="Enter Your Name"
                          />
                        </div>

                        <div class="form-group mt-2 pt-4 pb-5">
                          <textarea
                            class="form-control feedback-textarea"
                            id="pagetwotextAreaExample"
                            rows="4"
                            placeholder="Description"
                          ></textarea>
                        </div>

                        <div id="button" class="pt-1 pb-4">
                          <a
                            href="#"
                            class="btn btn-primary"
                            id="primary-button"
                            >Rate Now</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                

                <!-- row end-->         
              </section>
            </div>
            <!-- last column col-9 -->
          </div>
          <!-- parent row -->
        </div>
        <!-- container -->

        <!-- ===================== Here content styling end======================= -->
      </section>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
        id="modal-button"
      >
        Feedback
      </button>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function initMap() {
        var location = { lat: -25.363, lng: 131.044 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: location,
          disableDefaultUI: true,
          zoomControl: false,
          scaleControl: true,
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrhNhEW-NO_eX6QPFPeEaig04EujRzTDM&callback=initMap"
      type="text/javascript"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
